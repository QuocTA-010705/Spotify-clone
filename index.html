<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./button.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <i
            style="font-size: 25px; color: #7877c6"
            class="fa-solid fa-music"
          ></i>
          <h1>Spotify</h1>
        </div>
        <nav>
          <!-- <button>
            <i class="fa-solid fa-music"></i>
                Login Spotify
            </button> -->
          <!-- From Uiverse.io by MuhammadHasann -->
          <div class="container-button">
            <div class="hover bt-1"></div>
            <div class="hover bt-2"></div>
            <div class="hover bt-3"></div>
            <div class="hover bt-4"></div>
            <div class="hover bt-5"></div>
            <div class="hover bt-6"></div>
            <button></button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      
      <div class="container">
        <!-- Search section -->
        <section class="search-section">
          <div class="search-container">
            <i class="fa-solid fa-search"></i>
            <input id="input-search"
              placeholder="Tìm kiếm bài hát, nghệ sĩ, album..."
              type="text"
            />
          </div>
          
        </section>
        <!-- Card section -->
         
        <section class="card-section">
          
          <div class="section-header">
            <h2>Top Songs of the world</h2>
            <div class="container-button">
              <div class="container-button">
                <div class="hover bt-1"></div>
                <div class="hover bt-2"></div>
                <div class="hover bt-3"></div>
                <div class="hover bt-4"></div>
                <div class="hover bt-5"></div>
                <div class="hover bt-6"></div>
                <button></button>
              </div>
            </div>
          </div>
          <div id="track-section" class="track-section">
           
          </div>
        </section>
      
      </div>
       <div  id="modal" class="modal">
        <div class="modal-header">
          <h4 style="font-size: 30px;" id="modal-name">

            </h4>
            
          <i onClick="closeModal()" class="fa-solid fa-xmark"></i>
         </div>
        <iframe id="iframe" title="Spotify Embed: Recommendation Playlist "
                    src="https://open.spotify.com/embed/track/0eM8iGaE97UCf9yYbDiMA4?utm_source=generator&theme=0"
                    width="100%" height="100%" frameBorder="0"
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy">
                </iframe>
       </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js" 
    integrity="sha512-FPlUpimug7gt7Hn7swE8N2pHw/+oQMq/+R/hH/2hZ43VOQ+Kjh25rQzuLyPz7aUWKlRpI7wXbY6+U3oFPGjPOA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./config.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
